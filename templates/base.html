{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <script src="https://kit.fontawesome.com/d80f0b182a.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/redmond/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.structure.min.css"/>
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <title>TodoList</title>
  </head>
  <body >
<div  class="content" style="height: 700px; overflow: auto;">
      <nav style="height: 50px; background: #690061;" >
        <div class="left_items" style="float: left; display: flex; align-items: center;">
        <h4 style="font-size: 1.5rem; color:#fff; font-family: 'Noto Sans JP', cursive;margin-top: 0.5rem; ">
          <i class="fas fa-clipboard-list" style="margin: 0 0.3rem;"></i> 
          <a href="/" style="text-decoration: none;">MY-TODO-APP</a>
         </h4>
          <span><a class="home" href='/' style="margin-left: 15px; color: white; text-decoration: none;">Home</a></span>
        </div>
        
        <div class="right_items" style="float: right; display: flex; align-items: center;">
        
        <p class="r_btn" style="font-size: 1rem; margin-top: 1rem; color: white; font-family: 'Noto Sans JP', cursive; margin-right: 15px; "> Hi, {{user.username}}
        </p>

        <button class="d_btn" data-toggle="modal" data-target="#exampleModalCenter"style="margin-right: 15px ;background: none; border: none;">
          <a class="l_btn"  href="#"><i class="fas fa-plus" style="color: white;margin-right: 10px;"></i></a>
        </button>
      <a class="l_btn" href="{% url 'logoutPage' %}" ; style="margin-right: 15px;margin-left: -15px; color: white;text-decoration: none;">Logout</a>
      </div>
      </nav>   
      {% block content %}
        
      {% endblock content %}
 </div>
<footer>
  <span><a href="#">T_Official</a> | <span class="far fa-copyright"></span>
    <script> document.write(new Date().getFullYear())</script> All
    rights reserved.
  </span>
</footer>

 <script>
  $(document).ready(function () {
    var date_input = $('input[name="due"]');
    var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
    var options = {
      dateFormat: 'yy-mm-dd',
    };
    date_input.datepicker(options);
  })

</script>
<script> (function ($) {
      $(window).on("load", function () {
        $(".content").mCustomScrollbar();
      });
    })(jQuery);
</script>

</body>
</html>
