<div class="card-body login-card-body">
    <h4 class="login-box-msg">Forgot Password</h4>
    <p> Enter your email address  below, and we will email instructions for setting a new one</p>

    <form method="post">
      {%csrf_token%}
      {% for field in form %}
      <div class="form-group">
          {{field.errors}}
          {{field.label_tag}}
    <input type="text" id="{{field.id_for_label}}" name="{{field.html_name}}" class="form-control">
      </div>
      {% endfor %}
      <input type="submit" name='Send email' class="btn btn-block btn-success">
    </form> 
</div>
