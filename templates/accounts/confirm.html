{% extends 'registration/base.html' %}
{% block content %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Enter New Password</p>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

    <form method="post">
      {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{field.errors}}
            {{field.label_tag}}
      <input type="password" id="{{field.id_for_label}}" name="{{field.html_name}}" class="form-control">
        </div>
        {% endfor %}
      <button type="submit" name='Update Password' class="btn btn-block btn-success">Change Password </button>
    </form> 
{% endblock content %}
